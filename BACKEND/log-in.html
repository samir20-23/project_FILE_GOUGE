        <script>
let selection = document.getElementById("selection");
let inputsEmailORphone = document.getElementById("inputsEmailORphone");
    inputsEmailORphone.style.display="flex";
function emailphone(){
if(selection.value == "email"){
    document.getElementById("email").style.zIndex="3";
    document.getElementById("email").style.opacity="10";

    document.getElementById("phone").style.zIndex="-1";
    document.getElementById("phone").style.opacity="0";
    document.getElementById("phone").value="";


    inputsEmailORphone.style.flexDirection="column";

   }else{
    document.getElementById("email").style.zIndex="-1";
    document.getElementById("email").style.opacity="0";
    document.getElementById("email").value="";


    document.getElementById("phone").style.zIndex="3";
    document.getElementById("phone").style.opacity="10";


    inputsEmailORphone.style.flexDirection="column-reverse";


   }}
   emailphone();
selection.addEventListener("input", emailphone)
