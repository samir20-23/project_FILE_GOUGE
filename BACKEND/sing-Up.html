<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/logs.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="form">
      <img src="imgs/Astronaut with space shuttle.gif" class="gif" />
      <h3>Sign-up</h3>
      
       <div id="verified"></div>
      <h5>name :</h5> 
      <input type="text" id="username" name="username" placeholder="username" />
      <span  class="errs" id="errusername"></span> 
      <h5>email :</h5>
      <input type="text" id="email" name="email" placeholder="email" />
      <span  class="errs" id="erremail"></span>
      <!--  --> 
      <h5>Phone Number:</h5> 
      <select id="countryCode">
        <option value="">type Number</option>
        <option value="+1">United States (+1)</option>
        <option value="+44">United Kingdom (+44)</option>
        <option value="+91">India (+91)</option>
        <option value="+212">Morocco (+212)</option>
        <option value="+33">France (+33)</option>
        <option value="+81">Japan (+81)</option>
        <!-- Add more country codes as needed -->
      </select>
      <input type="number" id="phone" name="phone" placeholder="Phone Number" />
      <span class="errs" id="errphone"></span>
      <!--  -->
      <h5>password :</h5>

      <div class="eyes">
        <i class="fa fa-eye-slash" id="eyeIcon1" aria-hidden="true" onclick="eye1()" ></i>
        <input type="text" id="password" name="password" placeholder="password" />
      </div>

      <span  class="errs" id="errpassword"></span>
      <h5>confirm password :</h5>

      <div class="eyes">
      <i class="fa fa-eye-slash"  aria-hidden="true"  id="eyeIcon2" onclick="eye2()"></i>
      <input type="text" name="cpassword" id="cpassword" placeholder="confirm password" />
      </div>
 
      <div class="loaderto">
      <div class="loader"></div>
      </div>

      <span  class="errs" id="errcpassword"></span>
      <span  class="errs" id="aready"></span> <a href="#" id="linklogin"  onclick=' setTimeout(function () {window.location.replace("log-in.html");}, 555);' >Log-in <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
      <button id="submit">Create account</button>

<div id="googleLink" ><a href="" name="googleSign" id="googleSign"><button><img src="imgs/googlelogo.png" id="logogooglesing" alt="">Sign in with Google</button></a></div> 
    
    </div>

    <script src="sing-Up-error.js" ></script>
    <script src="js/script.js"></script>


  </body>
</html>
